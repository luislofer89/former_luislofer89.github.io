projects:
    title: Complementary Education
    assignments:
      - title: Artificial Intelligence Nanodegree and Spezializations by Udacity
        link: "https://confirm.udacity.com/6P7PJMCG"
        tagline: "In this program, I learnt essential Artificial Intelligence concepts from AI experts like Peter Norvig and Sebastian Thrun, that can be applied to many field like Natural Language Porcesing, Computer Vision or Predictive Mainteinance, among others. I completed projects and exercises incorporating search, optimization, planning, and probabilistic graphical models which have been used in Artificial Intelligence applications for automation, logistics, operations research, and more. "

      - title: Agile Software Development Nanodegree by Udacity
        link: "https://confirm.udacity.com/VXCKPCKN"
        tagline: "In this program, I learnt how to build products that deliver continuous value to customers using an Agile approach to software development. I worked with agile strategies like Scrum, Kanban and XP, that can be used to create an environment that fosters high performing teams, and manage iteration planning using Agile techniques. I worked on the creation of a release plan for a Minimum Viable Product, creating metrics that show project status, and designing communication strategies to effectively communicate progress both within and outside of the development team."

      - title: Project Management Professional Certificate by Google
        link: "https://www.credly.com/badges/be8ccc9d-e239-4e96-bbdf-a8386949259f/public_url"
        tagline: "In this program, I got an immersive understanding of the practices and skills needed to succeed in aproject management role. I learnt how to create effective project documentation and artifacts throughout the various phases of a project. I worked with the foundations of Agile project management, with a focus on implementing Scrum events, building Scrum artifacts, and understanding Scrum roles. Additionaly, I practiced strategic communication, problem-solving, and stakeholder management through real-world scenarios"

      - title: Blockchain Developer Nanodegree by Udacity
        link: "https://confirm.udacity.com/JTLCSGHC"
        tagline: "In this program, I learnt the fundamentals of the blockchain platform, working both with the Bitcoin and Ethereum protocols. I created my own private blockchain, and secured digital assets using blockchain identity capabilities. I explore the Ethereum platform and used Solidity and smart contracts to develop my own decentralized apps. I built projects for real-world applications, and gain the essential skills for a career in this dynamic space."

      - title: Additional training
        link: "https://luislofer89.github.io/education/additional_training.md"
        tagline: "A detailled list of additional trained can be found in the next link."


